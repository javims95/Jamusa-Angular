<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5">

                        <h3 class="mb-5 text-center">Registro</h3>

                        <label for="name" class="form-label">Nombre</label>
                        <div class="form-outline mb-4">
                            <input type="text" id="name" class="form-control form-control-lg" />
                        </div>

                        <label for="surname" class="form-label">Apellidos</label>
                        <div class="form-outline mb-4">
                            <input type="text" id="surname"
                                class="form-control form-control-lg" />
                        </div>

                        <label for="email" class="form-label">Correo Electrónico</label>
                        <div class="form-outline mb-4">
                            <input type="email" id="Email"
                                class="form-control form-control-lg" />
                        </div>

                        <label for="password" class="form-label">Contraseña</label>
                        <div class="form-outline mb-4">
                            <input type="password" id="Password"
                                class="form-control form-control-lg" />
                        </div>

                        <label for="Password-2" class="form-label">Confirmar contraseña</label>
                        <div class="form-outline mb-4">
                            <input type="password" id="Password-2"
                                class="form-control form-control-lg" />
                        </div>

                        <div class="d-grid gap-2">
                            <button class="btn btn-primary btn-lg gap-2" type="submit">Enviar</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
